{% extends 'shared/base.html' %}
{% load staticfiles %}


{% block content %}

<div class="container ml-4 mr-4">
<div class="justify-content-center align-items-center mb-4 mt-5 ml-2 pt-3">
  <h2>Events Calendar</h2>
</div>

<table class="table">
<thead class="thead-inverse">
<tr>
  <th>Date from:</th>
  <th>Date to:</th>
  <th>Event name:</th>
  <th>Link:</th>
</tr>
</thead>


<tbody>
<tr>
  <td>{{calendar.date_from}}</td>
  <td>{{calendar.date_to}}</td>
  <td>{{calendar.title}}</td>

      {% if calendar.link %}
        <td><a href="{{event.link}}">Learn more ..</a></td>
      {% else %}
        <td><small>No link provided</small></td>
      {% endif %}
</tr>
</tbody>

</table>
</div>
    {% endblock %}
